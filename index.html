<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Flash Cards</title>
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link href="css/normalize.css" rel="stylesheet" type="text/css">
		<link href="css/style.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<nav class="sidebar">
			<ul>
				<li id="startButton" class="nav-button">Start</li>
			</ul>
		</nav>

		<div class="container">
			<div class="card-container">
				<div id="flashcard" class="card">
					<h2 class="prompt">Example prompt goes in this space.</Example></h2>
				</div>
			</div>
			<div class="response-container">
				<span id="responseField" contenteditable="true"></span>
			</div>
		</div>

		<aside>
			<ul>
				<li id="responseButton" class="submit nav-button" value="Submit">Submit</li>
			</ul>
			<ul id="scoreboard">
				<li><span id="scoreboardTotalCards"></span>Cards in Stack</li>
				<li><span id="scoreboardRemainingCards"></span>Remaining</li>
				<li><span id="scoreboardCorrect"></span>Correct</li>
				<li><span id="scoreboardIncorrect"></span>Incorrect</li>
			</ul>
			<ul id="overview"></ul>
		</aside>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="js/cards.js"></script>
		<script src="js/script.js"></script>
	</body>

</html>
